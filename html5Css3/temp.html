<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            perspective: 500px;
            
        }

        .box382 {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            transform: rotateY(60deg);
            transform-style: preserve-3d;
        }

        .box382 div {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: pink;
        }

        .box382 div:last-child {
            background-color: purple;
            /* transform: rotateX(60deg); */
            transform: rotate3d(1,0,0,60deg);
            
        }
    </style>
</head>

<body>
    <div class="box382">
        <div class="box382green"></div>
        <div class="box382blue"></div>
    </div>
</body>

</html>
